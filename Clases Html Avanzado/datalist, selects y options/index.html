<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Textarea">
        <title>Datalist, selects and options</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contain_form">
                <h2 class="subtitle_form">Formulario</h2>
                <form>
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div>
                            <label>Nombre Completo
                                <input type="text" placeholder="Abraham Matias" id="nombre">
                            </label>
                        </div>
                        <div>
                            <label>Correo Electronico
                                <input type="email" placeholder="ejemplo@gmail.com" id="correo">
                            </label>
                        </div>
                    </fieldset>
                <div >
                    <label>Tipo de Usuario
                        <select class="field_select" name="type-of-user">
                        <option value="user1">empresa</option>
                        <option value="user2">personal</option>
                        <option value="user3">organizacion</option>
                        <option value="user4">otro</option>
                    </select>
                    </label>
                </div>
                <div>
                    <label>Referente
                        <input  class="field_select" list="referente" name="referente">
                        <datalist  id="referente" name="type-of-user">
                            <option value="Juan">un amigo</option>
                            <option value="Soy Dalto">un youtuber</option>
                            <option value="Hostinger">un anuncio</option>
                            <option value="Pagina prohibida">un link misterioso</option>
                    </select>
                    </label>
                </div>
                <div>
                    <label>Mensaje
                        <textarea rows="5" placeholder="deja tu mensaje..." id="mensaje"></textarea>
                    </label>
                </div>
            </form>
        </div>
    </body>
</html>
