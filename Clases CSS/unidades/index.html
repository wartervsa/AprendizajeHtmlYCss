<!DOCTYPE html>
<html>
<head>
    <title>Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Unidades de medida de texto</h1>
        <p>En CSS, las unidades de medida son fundamentales para definir el tamaño de los elementos en una página web. Aquí te presentamos algunas de las más comunes:</p>
        <p class="text-first">Primer texto con x</p>
        <p class="text-second">Segundo texto con x</p>
        <p class="text-third">Tercer texto con x</p>
    </div>
</body>
</html>
