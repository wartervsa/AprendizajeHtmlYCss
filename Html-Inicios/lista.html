<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1>Listas ordenadas y desordenadas</h1>
        <p>En este apartado encontraremos los tipos de listas que podemos hacer</p>
        <h2>Listas ordenadas</h2>
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
        <h2>Listas desordenadas</h2>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
    </body>
</html>
